# [START anthos_config_management_overlays_dev_kustomization_kustomization]
apiVersion: kustomize.config.k8s.io/v1beta1
bases:
- ../../base
commonLabels:
  environment: dev
kind: Kustomization
patches:
- patch: "- op: replace\n  path: /metadata/name\n  value: foo-ksa-dev"
  target:
    kind: ServiceAccount
    name: foo-ksa
- patch: "- op: replace\n  path: /subjects/0/name\n  value: developers-all@foo-corp.com"
  target:
    kind: RoleBinding
    name: pod-creators
# [END anthos_config_management_overlays_dev_kustomization_kustomization]
---
