apiVersion: v1
kind: Secret
metadata:
  name: registry-token
  namespace: oci-webhook
type: Opaque
stringData:
  token: <REGISTRY_TOKEN>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: oci-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      serviceAccountName: webhook-server-sa
      containers:
      - name: webhook-server
        command:
        - /webhook-server
        args:
        - --registry=<OCI_IMAGE_REGISTRY>
        - --token-file=/var/run/secrets/token
        image: <WEBHOOK_IMAGE_URL>
        imagePullPolicy: Always
        ports:
        - containerPort: 10250
        volumeMounts:
        - name: tls-certs
          mountPath: "/tls"
        - name: cosign-key
          mountPath: "/cosign-key"
        - name: token
          mountPath: /var/run/secrets
          readOnly: true
      volumes:
      - name: cosign-key
        secret:
          secretName: cosign-key
      - name: tls-certs
        secret:
          secretName: webhook-tls
      - name: token
        secret:
          secretName: registry-token
          items:
          - key: token
            path: token
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: oci-webhook
spec:
  ports:
  - port: 10250
    targetPort: 10250
  selector:
    app: webhook-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-server-sa
  namespace: oci-webhook
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: image-verification-webhook
webhooks:
- name: imageverification.webhook.com
  clientConfig:
    service:
      name: webhook-service
      namespace: oci-webhook
      path: "/validate"
      port: 10250
    caBundle: <CA_BUNDLE>
  rules:
  - apiGroups:
    - configsync.gke.io
    apiVersions:
    - v1beta1
    - v1alpha1
    operations:
    - UPDATE
    resources:
    - 'rootsyncs'
    - 'reposyncs'
    scope: '*'
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
