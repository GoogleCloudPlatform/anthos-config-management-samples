# [START anthos_config_management_root_acm_monitor_serviceaccount_prometheus_acm2]
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-acm
  namespace: monitoring
# [END anthos_config_management_root_acm_monitor_serviceaccount_prometheus_acm2]
---
# [START anthos_config_management_root_acm_monitor_clusterrole_prometheus_acm2]
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-acm
rules:
- apiGroups:
  - ''
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
- nonResourceURLs:
  - /metrics
  verbs:
  - get
# [END anthos_config_management_root_acm_monitor_clusterrole_prometheus_acm2]
---
# [START anthos_config_management_root_acm_monitor_clusterrolebinding_prometheus_acm2]
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-acm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-acm
subjects:
- kind: ServiceAccount
  name: prometheus-acm
  namespace: monitoring
# [END anthos_config_management_root_acm_monitor_clusterrolebinding_prometheus_acm2]
---
# [START anthos_config_management_root_acm_monitor_prometheus_acm2]
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    prometheus: acm
  name: acm
  namespace: monitoring
spec:
  alerting:
    alertmanagers:
    - name: alertmanager
      namespace: default
      port: web
  replicas: 3
  resources:
    requests:
      memory: 400Mi
  serviceAccountName: prometheus-acm
  serviceMonitorSelector:
    matchLabels:
      prometheus: config-management
# [END anthos_config_management_root_acm_monitor_prometheus_acm2]
---
# [START anthos_config_management_root_acm_monitor_service_prometheus_acm2]
apiVersion: v1
kind: Service
metadata:
  labels:
    prometheus: acm
  name: prometheus-acm
  namespace: monitoring
spec:
  ports:
  - name: web
    nodePort: 31900
    port: 9190
    protocol: TCP
    targetPort: web
  selector:
    app: prometheus
    prometheus: acm
  type: NodePort
# [END anthos_config_management_root_acm_monitor_service_prometheus_acm2]
---
# [START anthos_config_management_root_acm_monitor_servicemonitor_acm_service2]
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: config-management
  name: acm-service
  namespace: monitoring
spec:
  endpoints:
  - interval: 10s
    port: metrics
  namespaceSelector:
    matchNames:
    - config-management-monitoring
  selector:
    matchLabels:
      monitored: 'true'
# [END anthos_config_management_root_acm_monitor_servicemonitor_acm_service2]
---
