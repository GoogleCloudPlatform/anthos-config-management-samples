# [START anthos_config_management_namespaces_eng_resourcequota_quota]
apiVersion: v1
kind: ResourceQuota
metadata:
  annotations:
    configmanagement.gke.io/namespace-selector: analytics-selector
  name: quota
spec:
  hard:
    cpu: 100m
    memory: 100Mi
    pods: '1'
# [END anthos_config_management_namespaces_eng_resourcequota_quota]
---
# [START anthos_config_management_namespaces_eng_resourcequota_quota2]
apiVersion: v1
kind: ResourceQuota
metadata:
  annotations:
    configmanagement.gke.io/namespace-selector: gamestore-selector
  name: quota
spec:
  hard:
    cpu: 200m
    memory: 200Mi
    pods: '1'
# [END anthos_config_management_namespaces_eng_resourcequota_quota2]
---
